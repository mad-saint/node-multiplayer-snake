# This section configures which repositories to include or exclude by default.
optConfig:
  optOutStrategy: "all"  # "all" means all repositories are included by default unless opted out.
  optOutRepos:
    - "mad-saint/some-other-repo"  # Replace with repositories you want to exclude from policies.
  optInRepos:
    - "mad-saint/node-multiplayer-snake"  # Add repositories you explicitly want to include.

# This section defines the policies you want to enforce.
policies:
  # Branch protection policy ensures certain rules are applied to branches.
  BranchProtection:
    optConfig:
      optOutRepos:
        - "mad-saint/some-other-repo"  # Repositories to exclude from this specific policy.
    protectionSettings:
      required_status_checks:
        strict: true  # Require status checks to pass before merging.
        contexts: []  # List of status checks to require.
      enforce_admins: true  # Apply rules to administrators.
      required_pull_request_reviews:
        dismiss_stale_reviews: true  # Automatically dismiss stale pull request approvals.
        require_code_owner_reviews: true  # Require review from code owners.
        required_approving_review_count: 1  # Number of required approving reviews.
      restrictions:
        users: []  # Users with push access.
        teams: []  # Teams with push access.


  # Security policy ensures that a security policy file is present in the repository.
  SecurityPolicy:
    optConfig:
      optOutRepos:
        - "mad-saint/some-other-repo"  # Repositories to exclude from this specific policy.

  # General security policy, such as checking for vulnerabilities or other best practices.
  Security:
    optConfig:
      optOutRepos:
        - "mad-saint/some-other-repo"  # Repositories to exclude from this specific policy.